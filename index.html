<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    

    <main class="grid gap-1 grid-cols-[1fr_5fr]  pl-1 pr-1 mt-0.5">
        <aside class="w-full h-screen rounded-lg  border-amber-100 bg-gray-200 text-center p-1">
            <button id="openformbtn" class=" bg-green-700 text-white font-bold p-1 rounded-lg">+Ajoute un employe</button>
        </aside>
        <section class="grid grid-cols-[1fr_1fr_1fr_1fr_1fr] grid-rows-[1fr_1fr_1fr] bg-center bg-[url(https://simplonline-v3-prod.s3.eu-west-3.amazonaws.com/media/image/jpg/plan-69159a65c5684763515973.jpg)] rounded-b-md">
            <div class="room border_8 border-black col-start-1 col-end-3 w-[390px] p-1" id="room1">
                <h2 class="font-bold text-center">Salle De Conference</h2>
            </div>
            <div class="room border-8 border-black col-start-4 col-end-5 w-[255px] p-1" id="room2">
                <h2 class="font-bold text-center">Salle Des Serveurs</h2>
            </div>
            <div class="room border_8 border-black col-start-5 col-end-6 w-[220px] p-1" id="room3">
                <h2 class="font-bold text-center">Salle D'archives</h2>
            </div>
            <div class="room border_8 border-black col-start-1 col-end-3 row-start-2 row-end-4 w-[390px] p-1" id="room4">
                <h2 class="font-bold text-center">Reception</h2>
            </div>
            <div class="room border_8 border-black col-start-4 col-end-5 row-start-3 p-1" id="room5">
                <h2 class="font-bold text-center ">Salle Du Personnel</h2>
            </div>
            <div class="room border_8 border-black col-start-5 col-end-6 row-start-3 w-[220px] p-1" id="room6">
                <h2 class="font-bold text-center">Salle De Securite</h2>
            </div>
        </section>
    </main>


    <div id="form-holder" class="hidden fixed inset-0  bg-black/40 backdrop-blur-sm flex justify-center items-start overflow-y-auto p-4">

        <div class="bg-white w-full max-w-3xl p-6 rounded-xl shadow-xl max-h-[90vh] overflow-y-auto">

            <h2 class="text-2xl text-center font-bold mb-4">ajoute un employe</h2>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="text" placeholder="full name" class="border p-2 rounded-lg w-full">
                <input type="email" placeholder="email" class="border p-2 rounded-lg w-full">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="text" id="photourlinput" placeholder="URL de l'image" class="border p-2 rounded-lg w-full">

                <img id="photopreview" src="" alt="image preview" class="w-24 h-24  object-cover rounded-full border-dotted border-2 ">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                    <select class="border p-2 rounded-lg w-full">
                        <option value="selectionner un role">selectionner un role</option>
                        <option value="receptionniste">receptionniste</option>
                        <option value="technicien IT">technicien IT</option>
                        <option value="agent de securite">agent de securite</option>
                        <option value="manager">manager</option>
                        <option value="nettoyage">nettoyage</option>
                        <option value="autre">autre</option>
                    </select>

                <input type="number" placeholder="numero de telephone" class=" border p-2 rounded-lg">
            </div>

            <h3 class="text-lg font-bold mt-4 text-center">experiences profetionnel</h3>

            <div id="experiencepart" class="space-y-4 mt-2">

                <div class="experienceinputs grid grid-cols-2 gap-4 border p-4 rounded-lg">

                    <input type="text" class="border p-2 rounded-lg w-full" placeholder="Nom de l'entreprise">

                    <select class="border p-2 rounded-lg w-full">
                        <option value="selectionner un role">selectionner un role</option>
                        <option value="receptionniste">receptionniste</option>
                        <option value="technicien IT">technicien IT</option>
                        <option value="agent de securite">agent de securite</option>
                        <option value="manager">manager</option>
                        <option value="nettoyage">nettoyage</option>
                        <option value="autre">autre</option>
                    </select>

                    <input type="date" class="border p-2 rounded-lg w-full">
                    <input type="date" class="border p-2 rounded-lg w-full">

                </div>

            </div>

            <button id="addexperiencebtn" type="button" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                + Ajouter une experience
            </button>

            <div class="flex gap-4 mt-6">
                <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 w-full">
                    Submit
                </button>
                <button id="closeformbtn" class="px-4 py-2 bg-gray-400 text-black rounded-lg hover:bg-gray-500 w-full">
                    Annuler
                </button>
            </div>

        </div>

    </div>


</body>
<script src="main.js"></script>
</html>
